<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <span class="top-left"></span>
    <span class="bottom-right"></span>
    <main>
      <span class="head-img"></span>
      <span class="profile-img"></span>
      <div>
        <div class="name-age">
          <h1>Victor Crest</h1>
          26
        </div>
        <div class="location">London</div>
      </div>
      <hr />
      <div class="stats">
        <div class="stat-ind"><span>80K</span> Followers</div>
        <div class="stat-ind"><span>803K</span> Likes</div>
        <div class="stat-ind"><span>1.4K</span> Photos</div>
      </div>
    </main>
  </body>
</html>
